<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css"><link>
</head>

<body>
    
    <h1>Static Resume Builder by Daresh</h1>
   <form : id="resumesheet">

   <fieldset>
    <legend>personal infromation</legend>
    <label for=name> Name: </label> <br>
    <input type="text" id="Name" name="Name" required>  <br>
   
    <label for="Email"> Email: </label> <br>
    <input type="text" id="Email" name="Email" required><br>

    <label for="Phone">  Phone:</label><br>
    <input type="text" id="Phone" name="Phone" required> <br>
</fieldset>

<fieldset>
    <legend>Education</legend>
    ><label for=" Education"> Education:</label><br>
    <textarea id="Education" name="Education" rows="3"></textarea> <br>
</fieldset>

<fieldset>    
<legend>Skill:</legend>
><label for="Skill"> Skill:</label> <BR>
<textarea id="Skill" name="Skill" rows="3"></textarea> 
</fieldset>

<fieldset>
<legend>Experience</legend> 
><label for="Experience">Experience:</label><br>
<textarea id="Experience" name="Experience" rows="3"></textarea>
</fieldset>

<button type="submit"> genarate resume here</button>
</body>
</html>
